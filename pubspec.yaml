name: swifty_companion
description: "A companion app for 42 students"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  catppuccin_flutter: ^1.0.0
  flutter_dotenv: ^5.2.1
  oauth2: ^2.0.3
  http: ^1.2.2
  logger: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env